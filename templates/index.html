<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Shortest Path Finder</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Shortest Path Finder</h2>
                <form action="/calculate" method="post">
                    <div class="form-group">
                        <label for="origin">Origin:</label>
                        <input type="text" class="form-control" id="origin" name="origin" required>
                    </div>
                    <div class="form-group">
                        <label for="cities">Destination Cities (comma-separated):</label>
                        <input type="text" class="form-control" id="cities" name="cities" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Find Shortest Path</button>
                </form>
                {% if result %}
                    <div class="mt-4">
                        <h4>Result:</h4>
                        <p>Shortest Path: {{ result[0] }}</p>
                        <p>Shortest Distance: {{ result[1] }}</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
